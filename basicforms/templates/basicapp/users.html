<!doctype html>
{% load static %}
<html>
	<head>
		<title>Users</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href = "{% static "css/users.css" %}"/>
	</head>
	<body>
		<h1>Here are your users:</h1>

		<div class="user_list">
			{% if user_records %}
				<ol>
					{% for user in user_records %}
					<li>User Info</li>
					<ul>
						<li>First name: {{ user.first_name }}</li>
						<li>Last name: {{ user.last_name }}</li>
						<li>E-mail: {{ user.email }}</li>
					</ul>
					{% endfor %}
				</ol>
			{% else %}
				<p> No Users found!</p>
			{% endif %}
		</div>
	</body>
</html>
